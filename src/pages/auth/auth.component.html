<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card login-card border-0">
    <div class="card-body p-4">

      <h4 class="text-center mb-4 text-white">
        <i class="fa-solid fa-user-lock text-danger me-2"></i>
        Login
      </h4>

      <!-- NgRx API error -->
      <div *ngIf="(error$ | async) as error" class="alert alert-danger py-2">
        <i class="fa-solid fa-circle-exclamation me-2"></i>
        {{ error }}
      </div>

      <form [formGroup]="authForm" (ngSubmit)="OnLogin()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label text-white">Email</label>
          <input
            type="email"
            class="form-control bg-dark text-white"
            formControlName="emailId">
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="form-label text-white">Password</label>
          <input
            type="password"
            class="form-control bg-dark text-white"
            formControlName="password">
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="btn btn-danger w-100 fw-semibold"
          [disabled]="authForm.invalid || (loading$ | async)">

          <ng-container *ngIf="loading$ | async; else loginText">
            <span class="spinner-border spinner-border-sm me-2"></span>
            Logging in...
          </ng-container>

          <ng-template #loginText>
            Login
          </ng-template>

        </button>

      </form>

    </div>
  </div>
</div>
